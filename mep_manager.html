<head>
    <title>Deploy Manager Voyageprive.com</title>
</head>


<body>
</body>

<template name="notLoggedLayout">

    {{{yield}}}

</template>

<template name="loggingForm">
    <form class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        {{loginButtons}}
    </form>
</template>

<template name="loggedLayout">
    {{> topNav}}
    {{{yield}}}
</template>

<template name="topNav">
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container-fluid">
                <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="brand" href="{{mainDisplayPath}}">VP Deploy Manager</a>

                <div class="nav-collapse collapse">
                    <ul class="nav">
                        {{> timezoneList}}
                        {{#if isAdmin}}
                            <li>
                                <a href="{{userListDisplayPath}}">Admin</a>
                            </li>
                        {{/if}}
                    </ul>
                    <p class="navbar-text pull-right">

                        {{loginButtons}}
                    </p>
                </div>
                <!--/.nav-collapse -->
            </div>
        </div>
    </div>
</template>

<template name="mainDisplay">
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span2" {{handleFullscreen 'divDeployList'}} id="divDeployList">
                {{> deploymentsList}}
            </div>
            <!--/span-->
            {{#if currentDeploy}}

                <div class="span10" {{handleFullscreen 'divMainDisplay'}} id="divMainDisplay">
                    <div class="row-fluid">
                        {{> mepStatus}}
                        <div class="pull-right">
                            <a href="#" id="toggleResize"><i class="icon-resize-full"></i></a>
                        </div>
                    </div>
                    <div class="row-fluid">
                        {{> playerListDisplay}}
                        {{> branchListDisplay}}
                    </div>
                    <!--/row-->
                    <div class="row-fluid">
                        {{> taskList}}
                    </div>
                    <div class="row-fluid">
                        {{#if isAdmin}}
                            <a href="" class="btn btn-success pull-left">Dupliquer</a>
                        {{/if}}
                        <a href="" class="btn btn-danger pull-right">Terminer</a>
                    </div>
                </div>
                <!--/span-->
            {{else}}
                <div class="well span10">
                    Nothing to display
                </div>
            {{/if}}
        </div>
        <!--/row-->
        {{> footer}}
    </div>
    <!--/.fluid-container-->
</template>

<template name="timezoneDisplay">
    <li><a><img style="height: 24px; width: 24px" src="{{countryCode}}.png"><span
            id="timezone_{{countryCode}}">{{initialDisplayTime}}</span></a></li>
</template>
<template name="timezoneList">
    {{#each deployingTimezone}}
        {{> timezoneDisplay}}
    {{/each}}
</template>

<template name="footer">
    <hr>
    <footer>
        <p>&copy; voyageprive.com 2013</p>
    </footer>
</template>
