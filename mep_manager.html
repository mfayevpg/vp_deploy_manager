<head>
    <title>Mep Manager Voyageprive.com</title>
</head>


<body>
</body>

<template name="notLoggedLayout">

  {{{yield}}}

</template>

<template name="loggingForm">
    <form class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
      {{loginButtons}}
    </form>
</template>

<template name="loggedLayout">
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container-fluid">
                <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="brand" href="#">VP Deploy Manager</a>

                <div class="nav-collapse collapse">
                    <p class="navbar-text pull-right">
                      {{loginButtons}}
                    </p>
                    <ul class="nav">
                      {{> timezoneList}}
                    </ul>
                </div>
                <!--/.nav-collapse -->
            </div>
        </div>
    </div>
  {{{yield}}}
</template>

<template name="mainDisplay">
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span2">
              {{> deploymentsList}}
            </div>
            <!--/span-->
            <div class="span10">
                <div class="row-fluid">
                  {{> mepStatus}}
                </div>
                <div class="row-fluid">
                  {{> playerList}}
                  {{> branchList}}
                </div>
                <!--/row-->
                <div class="row-fluid">
                  {{> taskList}}
                </div>
                <div class="row-fluid">
                    <a href="" class="btn btn-success pull-left">Dupliquer</a>
                    <a href="" class="btn btn-danger pull-right">Terminer</a>
                </div>
            </div>
            <!--/span-->
        </div>
        <!--/row-->
      {{> footer}}
    </div>
    <!--/.fluid-container-->
</template>

<template name="timezoneDisplay">
    <li><a><img style="height: 24px; width: 24px" src="{{countryCode}}.png"><span
            id="timezone_{{countryCode}}">{{initialDisplayTime}}</span></a></li>
</template>
<template name="timezoneList">
  {{#each deployingTimezone}}
    {{> timezoneDisplay}}
  {{/each}}
</template>

<template name="deploymentsList">

    <div class="well sidebar-nav">
        <ul class="nav nav-list">
            <li class="nav-header">Deployments</li>
            <li class="active"><a href="#">20/02/2013 - <span class="badge">&nbsp;</span></a></li>
            <li><a href="#">01/03/2013 - <span class="badge badge-warning">&nbsp;</span></a></li>
            <li><a href="#">16/03/2013 - <span class="badge badge-important">&nbsp;</span></a></li>
            <li><a href="#">31/04/2013 - <span class="badge badge-important">&nbsp;</span></a></li>
        </ul>
    </div>
    <a href="#" class="btn"><i class="icon-plus"></i>New Deployment</a>
    <!--/.well -->
</template>

<template name="mepStatus">

    <div class="span4 offset4">
        <p class="text-center">MEP du 20/02/2013 - <span class="label label-important">Terminée</span>
            <span class="label">En cours d'Edition</span>
            <span class="label label-warning">En cours</span>

        <div class="btn-group">
            <button class="btn btn-small">Passer en mode</button>
            <button class="btn btn-small dropdown-toggle" data-toggle="dropdown">
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu btn-small">
                <li><a>En cours d'Edition</a></li>
                <li><a>En cours</a></li>
            </ul>
        </div>
        </p>
    </div>
</template>
