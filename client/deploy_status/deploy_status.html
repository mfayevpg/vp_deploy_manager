<template name="mepStatus">

    <div class="span6 offset3">
      {{#if canDisplayStatus}}
        {{> displayCurrentStatus}}
      {{else}}
        {{> editCurrentStatus}}
      {{/if}}
    </div>
</template>

<template name="displayCurrentStatus">
    <p class="text-center">MEP du {{date}} - <span class="label {{getLabelStatusClass}}">{{getStatusLabel}}</span>
        <a href="#" class="btn btn-success btn-mini"><i class="icon-pencil icon-white"></i> Update</a>
    {{#if isAdmin}}
        <a href="" class="btn btn-mini btn-warning"><i class="icon-warning-sign"></i> Switch to "In progress"</a>
    {{/if}}
    </p>
</template>

<template name="editCurrentStatus">
    <p class="text-center">
        MEP du <input type="text" id="currentDeployDate" value="{{date}}"> -
      <select id="currentDeployStatus">
          <option {{isStatusSelected 'edit'}} value="edit">Edited</option>
          <option {{isStatusSelected 'in_progress'}} value="in_progress" >In Progress</option>
      </select>
      <a href="#" class="btn btn-success btn-mini" id="updateStatus"><i class="icon-pencil icon-white"></i> Update</a>
    </p>
</template>
