<template name="playerListDisplay">
    <div class="span6">
        <h4>Player list</h4>
      {{#if playerList}}
          <ul class="inline">
            {{#each playerList}}
                <li>
                    <a href="{{html_url}}" title="{{name}}" target="_blank">
                        <img style="height: 32px; width: 32px;" src="{{avatar_url}}">
                    </a>
                  {{#if canDelete}}
                      <a href="#" class="btn btn-mini" id="removePlayer_{{_id}}"><i class="icon-remove-circle"></i></a>
                  {{/if}}
                </li>
            {{/each}}
          </ul>
      {{/if}}
      {{#if isUpdate}}
          <input type="text" class="typeahead" autocomplete="off"/>
      {{/if}}
      {{#if canUpdate}}
          <p>
              <a class="btn btn-success btn-mini" href="#" id="updatePlayersList">
                  <i class="icon-pencil icon-white"></i>&nbsp;Update
              </a>
          </p>
      {{/if}}
    </div>
    <!--/span-->
</template>
